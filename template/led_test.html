<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    
    
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://svabis.eu/static/bootstrap-3.3.7-dist/css/side-menu.css" />
  <link rel="stylesheet" type="text/css" href="https://svabis.eu/static/bootstrap-3.3.7-dist/css/bootstrap.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

  <script src="https://svabis.eu/static/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
  <script src="https://svabis.eu/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">
    <style>
        .sp-button-container {
            display: none;
        }
    </style>
</head>
<body>

    <div>
        <input id="color-picker" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
<script>
$("#color-picker").spectrum({
    color: '#FFF',
    type: 'flat',
    showPalette: false,
    showAlpha: false,
    move: function(color) {
        console.log(color.toHexString())
    }
});
</script>
</body>
</html>
