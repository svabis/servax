{% extends 'main.html' %}

{% block content %}
<form action="/login/" method=POST>
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
                {% csrf_token %}
                <label for"username">Lietotājvārds</label>
                <input type="text" name="username" id="username" class="form-control" autofocus="autofocus">
        </div>
        <div class="form-group">
                <label for="password">Parole</label>
                <input type="password" name="password" id="password" class="form-control">
        </div>
{% if login_error %}
        <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Kļūda:</span> {{ login_error }}
        </div>
{% endif %}
        <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Autorizēties">
                <a href="/"><button type="button" class="btn btn-primary">Atgriezties</button></a>
        </div>
    </div>
</form>
{% endblock %}
